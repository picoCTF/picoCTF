os: linux
dist: xenial
sudo: false

language: python
cache: pip

# turn off notifications
notifications:
  email: false


before_script:
  - pip install tox

# test script
script:  tox

matrix:
  include:
    - python: 3.7
      env: TOXENV=py37
    - python: 3.7
      env: TOXENV=web-unittest
    - python: 3.7
      env: TOXENV=flake8
    - python: 3.7
      env: TOXENV=bandit
  allow_failures:
    - env: TOXENV=flake8
    - env: TOXENV=bandit
    - env: TOXENV=web-unittest
